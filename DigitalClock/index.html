<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="head"></section>
        <section class="clock-container">
            <section class="clock">
                <section id="time">
                    00:00:00
                </section>
                <section class="ampm" id="ampm">
                    PM
                </section>
            </section>
            <section class="stopwatch">
                <section class="clock-controller">
                    <button onclick="stopwatch()">stopwatch</button>
                    <button onclick="clock()">clock</button>
                </section>
                <section class="stopwatch-controller">
                    <button>start</button>
                    <button>pause</button>
                    <button>reset</button>
                </section>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
